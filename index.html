<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="main__img">
        <img src="./images/image-equilibrium.jpg" alt="nft image">

        <div class="main__img--view">
          <img src="./images/icon-view.svg" alt="" aria-hidden="true">
        </div>
      </div>

      <article class="main__article">
        <h1 class="main__title">Equilibrium #3429</h1>
        <p class="main__paragraph">Our Equilibrium collection promotes balance and calm.</p>

        <div class="main__price">
          <div class="main__eth">
            <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true">
            <p>0.041 ETH</p>
          </div>

          <div class="main__date">
            <img src="./images/icon-clock.svg" alt="" aria-hidden="true">
            <p>3 days left</p>
          </div>
        </div>

        <div class="main__profile">
          <img src="./images/image-avatar.png" alt="" aria-hidden="true">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </article>
    </main>
  </body>
</html>
